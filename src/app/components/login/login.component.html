<div class="flex h-full bg-gray-100 items-center justify-center" id="full-cover-background">
    <div id="centered-block" class="bg-white p-6 rounded-xl shadow-md">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center">Login</h2>
            <div id="email-container">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <!--forControlName = 1er parametre de loginForm-->
                    <input matInput formControlName="username" type="email" placeholder="type:admin@test.com">
                </mat-form-field>
            </div>
            <div id="password-container">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="type:admin">
                </mat-form-field>
            </div>
            <button mat-flat-button type="submit" class="w-full">
                Se connecter
            </button>

            <!-- Signup text link -->
            <p class="text-center text-sm text-blue-600 hover:underline">
                 No account? <a routerLink="/signup">Sign Up</a>
            </p>
        </form>
    </div>
</div>
