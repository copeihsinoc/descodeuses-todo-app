<div class="flex flex-col gap-4 mx-4">
    <mat-card class="flex flex-col h-96 overflow-y-auto">
        <form [formGroup]="todoForm" (ngSubmit)="onAddTodo ()">
            <div id="todo-bar-saisie" class="flex gap-2 m-4">
                <mat-form-field appearance="outline" class="flex-1">
                    <input matInput formControlName="title" placeholder="New todo">
                </mat-form-field>
                <button mat-fab type="submit">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </form>
        <div id="todo-list">
            <mat-list>
                @for(todo of todos; track todo.id){
                <mat-list-item>
                    <div class="flex items-center">
                        <mat-checkbox [checked]="todo.completed" (change)="onCheckChange($event, todo)"></mat-checkbox>
                        <span [routerLink]="['/todo-detail', todo.id]"
                            class="flex-1 cursor-pointer">{{todo.title}}</span>
                        <button mat-icon-button (click)="onDeleteTodo(todo.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
                }
            </mat-list>
        </div>
    </mat-card>

    <mat-card class="flex flex-col h-96 overflow-y-auto mb-4">
        <form [formGroup]="projectForm" (ngSubmit)="addProject()">
            <div id="todo-bar-saisie" class="flex gap-2 m-4">
                <mat-form-field appearance="outline" class="flex-1">
                    <input matInput formControlName="project" placeholder="New project">
                </mat-form-field>
                <button mat-fab type="submit">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </form>
        <div id="project-list">
            <mat-list>
                @for(project of projects; track project.id){
                <mat-list-item>
                    <div class="flex items-center">
                        <span [routerLink]="['/project-detail', project.id]"
                            class="flex-1 cursor-pointer">{{project.title}}</span>
                        <button mat-icon-button (click)="deleteProject(project.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
                }
            </mat-list>
        </div>
    </mat-card>
</div>
