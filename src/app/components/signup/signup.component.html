<div class="main-container" *ngIf="signUpForm != null">
    <mat-card class="card2">

        <form [formGroup]="signUpForm" (ngSubmit)="onSave()" class="form-grid custom-form">

            <!-- user photo -->
            <div class="flex flex-col items-center mt-2">
                <img [src]="isNewUser ? 'assets/07.png' : user?.catPhoto" alt="user image"
                    class="rounded-2xl w-40 h-40 object-cover border-4 border-amber-900" />

                <div class="form-row m-5">
                    <span>Your Cat</span>
                </div>
            </div>

            <div class="form-row">
                <label>Last name:</label>
                <input formControlName="lastname" type="text" class="custom-input">
            </div>
            <div class="form-row">
                <label>First name:</label>
                <input formControlName="firstname" type="text" class="custom-input">
            </div>
            <div class="form-row">
                <label>Username:</label>
                <input formControlName="username" type="text" class="custom-input">
            </div>

            <div class="form-row">
                <label>Genre:</label>
                <select formControlName="genre" class="custom-input">
                    @for (g of genre; track g.value){
                    <option [value]="g.value">{{ g.text }}</option>
                    }
                </select>
            </div>
            <div class="form-row">
                <label>Password:</label>
                <input formControlName="password" type="password" placeholder="●●●●●●●" class="custom-input">
            </div>
            <!-- Buttons -->
            <div class="form-actions">
                <button type="button" (click)="onCancel()" class="btn-cancel">
                    <mat-icon>cancel</mat-icon> cancel
                </button>
                <button type="submit" class="btn-save">
                    <img src="assets/heart.png" alt="Logo" class="w-8 h-8 rounded-full" /> save
                </button>
            </div>
        </form>
    </mat-card>
</div>
