<div class="flex h-full bg-gray-100 items-center justify-center">
    <div id="profile-container"
        class="m-4 p-6 bg-red-200 rounded-xl shadow-md flex flex-col items-center gap-10">

        <!-- user photo -->
        <img [src]="user?.image" alt="user image"
            class="rounded-full w-30 h-30 object-cover border-4 border-white shadow-md flex-shrink-0" />

        <!-- unmodified mode -->
        @if (!editMode) {
        <div class="flex flex-col items-center w-48 space-y-10">
            <h2 class="text-2xl font-semibold text-red-800 text-center">{{ user?.username }}</h2>
            <button (click)="enableEdit()"
                class="px-6 py-2 bg-red-400 text-white border-0 rounded shadow hover:bg-red-500 transition duration-300">
                Edit
            </button>
        </div>
        } @else {
        <!-- modified mode -->
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="flex flex-col items-center w-48 space-y-10">

            <input type="text" formControlName="username"
                class="w-full py-2 border border-red-400 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />

            <div class="flex gap-4">
                <button type="submit" [disabled]="profileForm.invalid"
                    class="px-6 py-2 bg-red-400 text-white border-0 rounded shadow disabled:opacity-50 hover:bg-red-500 transition duration-300">
                    Save
                </button>
                <button type="button" (click)="cancel()"
                    class="px-6 py-2 bg-gray-300 text-gray-700 border-0 rounded hover:bg-gray-400 transition duration-300">
                    Cancel
                </button>
            </div>
        </form>
        }
    </div>
</div>
